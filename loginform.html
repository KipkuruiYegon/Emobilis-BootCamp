<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Assignment</title>
  </head>
  <style>
    body {
      height: 100vh;
      justify-content: center;
      display: flex;
      background-color: #9900cc;
    }

    .form-container {
      justify-content: center;
      background-color: white;
    }

    h1 {
      margin-top: 2px;
      text-align: center;
    }
    form {
      padding: 50px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;

      background-color: white;
      box-shadow: 9px 7px 0px 0px black;

      width: 400px;
      height: 430px;
      text-align: left;

      object-fit: cover;
    }

    .name-label {
      margin-top: 10px;
      font-weight: bold;
    }
    .email-label {
      margin-top: 10px;
      font-weight: bold;
    }
    .age-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .name-input {
      margin-top: 10px;
      width: 400px;
      height: 27px;
      border: solid 1px;
      font-size: 16px;
    }
    .email-input {
      margin-top: 10px;
      width: 400px;
      height: 27px;
      border: solid 1px;
      font-size: 16px;
    }
    .age-input {
      margin-top: 10px;
      width: 400px;
      height: 27px;
      border: solid 1px;
      font-size: 16px;
    }
    .submit-input {
      margin-top: 10px;
      width: 400px;
      height: 27px;
      border: solid 1px;
      font-size: 16px;
    }

    select {
      background-color: #009933;
      color: #ffff00;
      font-style: italic;
      width: 400px;
      height: 27px;
      border: solid 1px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <body>
    <div class="containerfluid col-12 col-sm-12">
      <div class="container form-container col-6 shadow-lg">
        <div class="form-border-div">
          <form class="">
            <h1>Styled Select Option <br />Field in Form</h1>
            <hr class="" />
            <div class="name-label">
              <label for="name">Name:</label>
            </div>
            <input class="name-input" type="text" id="name" name="name" />
            <div class="email-label">
              <label for="Email">Email:</label>
            </div>
            <input class="email-input" type="email" id="email" name="email" />

            <div class="age-label">
              <label for="age">Age:</label>
            </div>
            <select class="age-dropdown" name="age-select" id="age-select">
              <option value="option0">--- Choose Age From Here ---</option>
              <option value="option1 ">Below 18 years</option>
              <option value="option2">Between 18-28 years</option>
              <option value="option3">Between 25-40 years</option>
              <option value="option4">Between 40-60 years</option>
              <option value="option5">Above 60 years</option>
            </select>

            <input
              class="submit-input"
              type="submit"
              id="submit"
              name="submit"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
